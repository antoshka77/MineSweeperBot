plugins {
    id 'java'
    id 'application'
}

group 'sweeper'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":sweeper-game")
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'sweeper.solver.SolverFrame'
